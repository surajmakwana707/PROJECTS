<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <button class="mode">Change Mode!</button>
    <h1 class="title">Let's do some calculation</h1>
    <div id="container">
    <div class="Container ">
        <input type="text" class="input" placeholder="0">
    <div class="calculator ">
        <button class="button unic-text ac">AC</button>
        <button class="button unic-text ac">CE</button>
        <button class="button unic-text">/</button>
        <button class="button unic-text">%</button>
    </div>
     <div class="calculator">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button unic-text">*</button>
    </div>
     <div class="calculator">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button unic-text">-</button>
    </div>
     <div class="calculator">
        <button class="button">3</button>
        <button class="button">2</button>
        <button class="button">1</button>
        <button class="button unic-text">+</button>
    </div>
     <div class="calculator">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button unic-text ac">=</button>
        <button class="button unic-text">=</button>
    </div>
    </div>
    </div>
    <script src="first.js"></script>
</body>
</html>
